<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style/calc.css">
</head>
<body>
    <div class="main_window">
        <div class="title_bar">
            <div class="title_bar">
                <img src="img/logo.svg" class="icon"> Калькулятор
            </div>
            <div class="window_control_buttons">
                <input type="image" src="img/min.png"  class="icon">
                <input type="image" src="img/exit.png" class="icon">
            </div>
            
        </div>
        <div>
            <input type="text" class="text_input">
        </div>

        <div>
            <table>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button>0</button></td>
                    <td><button>=</button></td>
                    <td><button>/</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
