<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос №1</title>
    <script src="../script/buttonHandler.js"></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Вопрос №1</legend>
            <p>
                Чьи это слова: «Рана не здесь, а вот где!»
            </p>
            <input type="radio" id="a1" name="RadiolearnForm"><label for="a1">Багратиона</label>
            <input type="radio" id="a2" name="RadiolearnForm"><label for="a2">Кутузова</label>
            <input type="radio" id="a3" name="RadiolearnForm"><label for="a3">Тушина</label>
            <input type="radio" id="a4" name="RadiolearnForm"><label for="a4">Дружко</label>
            
        </fieldset>

        <fieldset>
            <legend>Вопрос №2</legend>
            <p>
                Чему равен: &#8730;25
            </p>
            <input type="checkbox" id="a41" name="RadiolearnForm1"><label for="a41">+5</label>
            <input type="checkbox" id="a42" name="RadiolearnForm1"><label for="a42">-5</label>
            <input type="checkbox" id="a43" name="RadiolearnForm1"><label for="a43">&#177;5i</label>
            <input type="checkbox" id="a44" name="RadiolearnForm1"><label for="a44">&#8730;25⁸</label>
            
        </fieldset>

        <fieldset>
            <legend>Вопрос №3</legend>
            <p>
                Где Дружко?
            </p>
            <input type="radio" id="a11" name="RadiolearnForm2"><img width="128" height="128" for="a11" src="../res/img/a.jpg" alt="a">
            <input type="radio" id="a12" name="RadiolearnForm2"><img width="128" height="128" for="a12" src="../res/img/b.jpg" alt="b">
            <input type="radio" id="a13" name="RadiolearnForm2"><img width="128" height="128" for="a13" src="../res/img/c.jpg" alt="c">
            <input type="radio" id="a14" name="RadiolearnForm2"><img width="128" height="128" for="a14" src="../res/img/d.webp" alt="d">
            
        </fieldset>

        <fieldset>
            <legend>Вопрос №4</legend>
            <p>
                Сколько у глаз мухи?
            </p>
            <input type="radio" id="a21" name="RadiolearnForm3"><label for="a21">5</label>
            <input type="radio" id="a22" name="RadiolearnForm3"><label for="a22">3</label>
            <input type="radio" id="a23" name="RadiolearnForm3"><label for="a23">157</label>
            <input type="radio" id="a24" name="RadiolearnForm3"><label for="a24">12</label>
            
        </fieldset>

        <fieldset>
            <legend>Вопрос №5</legend>
            <p>
                Сколько литров в имперской пинте?
            </p>
            <input type="radio" id="a31" name="RadiolearnForm4"><label for="a31">2л</label>
            <input type="radio" id="a32" name="RadiolearnForm4"><label for="a32">1.76л</label>
            <input type="radio" id="a33" name="RadiolearnForm4"><label for="a33">2.14л</label>
            <input type="radio" id="a34" name="RadiolearnForm4"><label for="a34">2.54л</label>
            
        </fieldset>
    </form>
</body>
</html>
